<div class="matchs-container">
    <h2>Vos matchs</h2>
    <div class="matchs-section">
      <div class="matchs-cards">
        <mat-card *ngFor="let match of matchesUser" class="matchs-card">
          <mat-card-header class="card-header-matchs">
            <mat-card-title>{{ match.prenom }} {{ match.nom }}</mat-card-title>
          </mat-card-header>
  
          <div mat-card-avatar class="text-competences">
            <mat-icon>psychology</mat-icon>
            <span>{{ match.competences_communes }}</span>
          </div>
  
          <mat-card-footer class="card-footer">
            <mat-form-field>
              <input matInput [matDatepicker]="picker" placeholder="PremiÃ¨re date">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
  
            <div class="menu-container">
              <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>update</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item>Toutes les semaines</button>
                <button mat-menu-item>Toutes les deux semaines</button>
              </mat-menu>
            </div>
          </mat-card-footer>
        </mat-card>
      </div>
    </div>
  </div>
